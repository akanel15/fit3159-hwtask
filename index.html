<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
  <div id="options">
    <label for="xAxisSelect">Select X-Axis Variable:</label>
    <select id="xAxisSelect">
      <option value="Physicians per thousand">Physicians per thousand</option>
      <option value="Birth Rate">Birth Rate</option>
      <option value="Density(P/Km2)">Density(P/Km2)</option>
      <option value="CPI">CPI</option>
      <option value="Fertility Rate">Fertility Rate</option>
      <option value="Life expectancy">Life expectancy</option>
      <option value="Minimum wage">Minimum wage</option>
    </select>
  </div>

  
  <div id="vis"></div>
  <div id="map"></div>


    <script>
    const spec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
    "title": "Infant mortality vs Physicians per thousand",
    "width": 800,
    "height": 400,
    "signals": 
    [
      {
        "name": "comparison",
        "value": "Physicians per thousand",
        "bind": {
          "input": "select",
          "options": [
            "Birth Rate",
            "Density(P/Km2)",
            "CPI",
            "Fertility Rate",
            "Life expectancy",
            "Minimum wage"
          ]
        }
      }
    ],

    "data": {"url": "https://raw.githubusercontent.com/akanel15/fit3179-hwtask/main/data/world-data-2023.csv"},
    "mark": {"type": "point", "filled": true},
    "encoding": {
      "y": {"field": "Infant mortality", "type": "quantitative"},
      "x": {"field": "Physicians per thousand", "type": "quantitative"},
      "tooltip": [
      {"field": "Country", "type": "ordinal", "title": "Country"},
      {"field": "Infant mortality", "type": "quantitative", "title": "Infant mortality"}
      ]
    }
  }  

  const xAxisSelect = document.getElementById("xAxisSelect");

  xAxisSelect.addEventListener("change", () => {
    const selectedOption = xAxisSelect.value;
    spec.signal("comparison", selectedOption);
  });
  /*const spec2 = {
    "data": {"url": "https://raw.githubusercontent.com/akanel15/fit3179-hwtask/main/data/world-data-2023.csv"},
    "mark": {"type": "geoshape", "filled": true},
    "encoding": {
      "color": {"field": "Infant mortality", "type": "quantitative"},
      "tooltip": [
      {"field": "Country", "type": "ordinal", "title": "Country"},
      {"field": "Infant mortality", "type": "quantitative", "title": "Infant mortality"},
      {"field": "Physicians per thousand", "type": "quantitative", "title": "Physicians per thousand"}
    ]
    }
  }
  */


  const embedOptions = { mode: "vega-lite", actions: false };

  const spec2 = {
    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
    "title": "Countries Birth Rate",
    "width": 800,
    "height": 400,

    "projection": { "type": "equirectangular" },
    "layer": [
        {
            "mark": { "type": "geoshape", "fill": "lightgray", "stroke": "white" }
        },
        {
            "data": {
                "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/7_others/oceans.topojson",
                "format": { "type": "topojson", "feature": "oceans" }
            },
            "mark": { "type": "geoshape", "fill": "skyblue" }
        },
        {
            "data": {
                "url": "https://raw.githubusercontent.com/akanel15/fit3179-hwtask/main/data/world-data-2023.csv",
                "format": { "type": "csv" }
            },
            "mark": {
                "type": "circle",
                "color": "green"
            },
            "encoding": {
                "longitude": { "field": "Longitude", "type": "quantitative" },
                "latitude": { "field": "Latitude", "type": "quantitative" },
                "tooltip": [
                    {"field": "Country", "type": "ordinal", "title": "Country"},
                    { "field": "Birth Rate", "type": "nominal", "title": "Tax revenue (%)"}
                ]
            }
        }
    ],
    "config": {}
};

  vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  vegaEmbed("#map", spec2, {mode: "vega-lite"}).then(console.log).catch(console.warn);




  </script>

</body>
</html>
